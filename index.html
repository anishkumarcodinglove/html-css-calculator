<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <form action="" name="calcu">
        <input type="text" name="display" style="width: 370px; height: 70px ;  color: grey;"><br>
        <input class="btn" type="button" value="0" onclick="calcu.display.value+= '0' ">
        <input class="btn" type="button" value="1"onclick="calcu.display.value+= '1' ">
        <input class="btn" type="button" value="2"onclick="calcu.display.value+= '2' ">
        <input class="btn" type="button" value="+" onclick="calcu.display.value+= '+' " style="background-color: blueviolet;"><br>
        <input class="btn" type="button" value="3"onclick="calcu.display.value+= '3' ">
        <input class="btn" type="button" value="4"onclick="calcu.display.value+= '4' ">
        <input class="btn" type="button" value="5"onclick="calcu.display.value+= '5' ">
        <input class="btn" type="button" value="-" onclick="calcu.display.value+= '-' " style="background-color:burlywood;"><br>
        <input class="btn" type="button" value="6"onclick="calcu.display.value+= '6' ">
        <input class="btn" type="button" value="7"onclick="calcu.display.value+= '7' ">
        <input class="btn" type="button" value="8"onclick="calcu.display.value+= '8' ">
        <input class="btn" type="button" value="*"onclick="calcu.display.value+= '*' " style="background-color: chocolate;"><br>
        <input class="btn" type="button" value="9"onclick="calcu.display.value+= '9' ">
        <input class="btn" type="button" value="C"onclick="calcu.display.value= '' " style="background-color: darkblue;">
        <input class="btn" type="button" value="="onclick="calcu.display.value= eval(calcu.display.value)" style="background-color: chartreuse;">
        <input class="btn" type="button" value="&#247;"onclick="calcu.display.value+= '/' " ><br>
        
    </form>
    
</body>
</html>
